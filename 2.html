  <h1>관심사 2. 배구</h1>
  <p>저의 또 하나의 관심사는 <u><strong>배구</strong></u>입니다. 배구는 20살 때 처음 접한 스포츠입니다. 혼자 하는 것이 아닌 팀원과 협력하여 하는 스포츠임에 더욱 매력을 느꼈습니다. 즐겁게 땀을 흘리는 것이지요.
  </p><p>그 때에는 이런 저런 다른 일을 하면서 배구를 열심히 하지 못했습니다. 지금부터는 하누리를 통해 배구에 빠져보려고 합니다. 지금은 정말 못하지만 꾸준히 하다보면 잘 할 수 있게 되겠죠.</p>
