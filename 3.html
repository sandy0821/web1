    <p>또 하나의 관심사는 <u><strong>필라테스</strong></u>입니다. 저는 거북목, 일자목을 가지고 있습니다. 그러다보니 조금만 무리해도 어깨가 정말 뻐근합니다. 저의 자세와 체형 교정을 위해 필라테스를 시작했습니다.</p><p>기구를 이용하는 운동이다보니 생각보다 재미있습니다. 쿠폰제로 수업을 신청하기에 제 스케줄에 맞춰 운동할 수 있어 더더욱 좋습니다.</p>
